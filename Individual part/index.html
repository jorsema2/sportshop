<!DOCTYPE html>
<html>
    <head>
        <title>SportShop | Sneakers, hoodies...</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Service</li>
                    <li>About Us</li>
                </ul>
            </nav>
            <h1>SportShop</h1>
            <nav>
                <ul>
                    <li>Sign Up</li>
                    <li>Next &rarr;</li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Anything but ordinary</h2>
            <div>
                <input type="search" id="searcher" placeholder="sneakers, Nike, hoodie...">
                <button>&#x1F50D;</button>
            </div>
            <section id="video">
                <video height="400px" width="400px" autoplay muted loop>
                    <source src="video/Walking - 1920x1080.mp4"ype="video/mp4">
                    <source src="video/Walking - 1280x720.mp4" type="video/mp4">
                    <source src="video/Walking - 960x540.mp4" type="video/mp4">
                    <source src="video/Walking - 640x360.mp4" type="video/mp4">
                </video>
            </section>
            <section id="carousel">
                <h2>New products</h2>
                <div>
                    <figure>
                        <img src="img/shoes 1.jpg" alt="">
                        <figcaption>89,99 €</figcaption>
                    </figure>
                    <figure>
                        <img src="img/shoes 2.jpg" alt="">
                        <figcaption>109,99 €</figcaption>
                    </figure>
                    <figure>
                        <img src="img/shoes 3.jpg" alt="">
                        <figcaption>105,99 €</figcaption>
                    </figure>
                    <figure>
                        <img src="img/shoes 4.jpg" alt="">
                        <figcaption>79,99 €</figcaption>
                    </figure>
                    <figure>
                        <img src="img/bag 1.jpg" alt="">
                        <figcaption>49,99 €</figcaption>
                    </figure>
                    <figure>
                        <img src="img/bag 2.jpg" alt="">
                        <figcaption>29,99 €</figcaption>
                    </figure>
                </div>
            </section>
        </main>
        <footer>
            <nav>
                <div id="partnerships">
                    <h4>Partnerships</h4>
                    <ul>
                        <li><img src="img/logos/nikelogo.jpg" alt="Nike logo"></li>
                        <li><img src="img/logos/Filalogo.png" alt="Fila logo"></li>
                        <li><img src="img/logos/adidaslogo.png" alt="Adidas logo"></li>
                        <li><img src="img//logos/Reeboklogo.png" alt="Reebok logo"></li>
                    </ul>
                </div>
                <div id="social-media">
                    <h4>Social Media</h4>
                    <ul>
                        <!--Add anchor tags for each social network-->
                        <li><img src="img/logos/instagramlogo.png" alt="Instagram logo"></li>
                        <li><img src="img/logos/facebooklogo.png" alt="Facebook logo"></li>
                        <li><img src="img/logos/twitterlogo.png" alt="Twitter logo"></li>
                    </ul>
                </div>
                <div>
                    <h4>Contact</h4>
                    <p>sportshop@sportshop.com</p>

                </div>
